<!DOCTYPE html>
<html>
  <head>
    <title>Rock-Paper-Scissors</title>
    <script src="js-rock-paper-scissors.js"></script> 
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <p class="heading">Rock Paper Scissors</p>

    <button onclick="playgame('rock');" class="rock-button">
      <img src="images/rock-emoji.png" class="rock">
    </button>

    <button onclick=" playgame('paper');" class="paper-button">
      <img src="images/paper-emoji.png" class="paper">
    </button>

    <button onclick="playgame('scissors');" class="scissors-button">
      <img src="images/scissors-emoji.png" class="scissors">
    </button>

    <p class="js-result result" >
    </p>

    <p class="js-choose choose"></p>

    <p class="js-score-display" >
      Wins: 0, Losses: 0, Ties: 0
    </p>

    <button onclick="
    if(!(score.lose===0&&score.win===0&&score.tie===0)){
    score.lose=0;
    score.win=0;
    score.tie=0;
    localStorage.removeItem('score');
    display()} " class="reset">
      Reset Score
    </button>

  </body>

</html>
